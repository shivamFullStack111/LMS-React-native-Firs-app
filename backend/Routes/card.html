<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Card Title</title>
  <style>
    /* Basic styling for the card */
    .card {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>OTP is -> {{otp}}</h2>
    <p>Hello, here is your message text!</p>
  </div>
</body>
</html>
